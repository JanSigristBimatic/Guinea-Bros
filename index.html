<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Guinea Bros - A 3D Tower Defense Roguelike game. Defend your burrow, collect carrots, and defeat waves of enemies!" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Guinea Bros - Tower Defense Roguelike</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
      }
      /* Loading screen styles */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #166534, #14532d);
        z-index: 9999;
      }
      .initial-loader .guinea-pig {
        font-size: 4rem;
        animation: bounce 1s infinite;
      }
      .initial-loader .text {
        color: white;
        font-size: 1.5rem;
        margin-top: 1rem;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="guinea-pig">üêπ</div>
        <div class="text">Loading Guinea Bros...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
